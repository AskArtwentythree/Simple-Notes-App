<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Notes</title>
  <style>
    body {
      background-color: #c6c3c3;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      margin: 1em 0;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .search-bar::after {
      content: 'üîç';
      position: absolute;
      right: 10px;
      top: 9px;
      pointer-events: none;
    }

    .note {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .note input[type='checkbox'] {
      margin-right: 1em;
      transform: scale(1.3);
      cursor: pointer;
    }

    .add-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: orange;
      color: white;
      font-size: 36px;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }

    .auth-button {
      font-size: 14px;
      color: white;
      background: none;
      border: 1px solid white;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .note-controls {
      display: none;
      gap: 10px;
    }

    .note-controls button {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-open { background: blue; color: white; }
    .btn-delete { background: red; color: white; }

    .note-content {
      display: flex;
      align-items: center;
    }
  </style>
  <script>
    function handleNoteClick(index) {
      const cb = document.getElementById('cb-' + index);
      const controls = document.getElementById('controls-' + index);
      cb.checked = !cb.checked;
      controls.style.display = cb.checked ? 'flex' : 'none';
    }

    function stopClickPropagation(event) {
      event.stopPropagation();
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Simple Notes</h1>
    <button class="auth-button" onclick="alert('Log in clicked')">Log in</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>

  {% for note in notes %}
    <div class="note" onclick="handleNoteClick('{{ loop.index0 }}')">
      <div class="note-content">
        <input type="checkbox" id="cb-{{ loop.index0 }}" onclick="stopClickPropagation(event)">
        <strong>{{ note.title }}</strong>
      </div>
      <div class="note-controls" id="controls-{{ loop.index0 }}">
        <button class="btn-open" onclick="stopClickPropagation(event); alert('Open clicked')">Open</button>
        <button class="btn-delete" onclick="stopClickPropagation(event); alert('Delete clicked')">Delete</button>
      </div>
    </div>
  {% endfor %}

  <button class="add-button" onclick="alert('Add new note clicked')">+</button>
</body>
</html>
